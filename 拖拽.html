<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background: lightskyblue;
        }
    </style>
</head>

<body>
    <div id="box"></div>

</body>

<script>

    //move和up基于down的基础上
    box.onmousedown = function (ev) {
        let l = ev.clientX - box.offsetLeft;
        let t = ev.clientY - box.offsetTop;

        document.onmousemove = function (ev) {
            box.style.left = ev.clientX - l + 'px';
            box.style.top = ev.clientY - t + 'px';

        }

        document.onmouseup = function () {

            document.onmousemove = null
        }

    }




</script>

</html>
